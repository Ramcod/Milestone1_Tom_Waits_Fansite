  <aside class="lead">
    <h2>Subscribe For Tom Updates</h2>To get the latest news and to hear about releases and show, then just sign up!</p>
  </aside>
  <main class="container">
    <form>
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="First Name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="email">Email</label>
        </div>
        <div class="col-75">
          <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label for="country">Favourite Song "optional"</label>
        </div>
        <div class="col-75">
          <select id="fave" name="fave">
            <option value="pleaseselect">Please Select</option>
            <option value="16shells">16 Shells From a 30 Ought Six</option>
            <option value="steprightup">Step Right Up</option>
            <option value="chocolatejesus">Chocolate Jesus</option>
            <option value="heartattackandvine">HeartAttack and Vine</option>
            <option value="intheneighbourhood">In The Neighbourhood</option>
            <option value="coldcoldground">Cold Cold Ground</option>
            <option value="time">Time</option>
            <option value="unionsquare">Union Square</option>
            <option value="blindlove">Blind Love</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Message</label>
        </div>
        <div class="col-75">
          <textarea id="message" name="message" placeholder="Leave some nice words.." required></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </main>
